name: OpenManus AI Development

on:
  workflow_dispatch:
    inputs:
      task:
        description: '수행할 작업을 설명하세요'
        required: true
        type: string

jobs:
  ai-development:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clone and Setup OpenManus
        run: |
          git clone https://github.com/FoundationAgents/OpenManus.git /tmp/openmanus
          cd /tmp/openmanus
          uv venv --python 3.12
          source .venv/bin/activate
          uv pip install --prerelease=allow -r requirements.txt

      - name: Configure OpenManus
        run: |
          cd /tmp/openmanus
          mkdir -p config
          cat > config/config.toml << 'EOF'
          [llm]
          model = "gpt-4o"
          base_url = "https://api.openai.com/v1"
          api_key = "${{ secrets.OPENAI_API_KEY }}"
          max_tokens = 8096
          temperature = 0.0
          EOF

      - name: Run OpenManus Task
        working-directory: /tmp/openmanus
        run: |
          source .venv/bin/activate
          echo "Task: ${{ github.event.inputs.task }}"
          echo "Working on repository: $GITHUB_WORKSPACE"
          # OpenManus 실행
          python main.py --task "${{ github.event.inputs.task }}" --workspace "$GITHUB_WORKSPACE" || true

      - name: Check for changes
        id: changes
        run: |
          cd $GITHUB_WORKSPACE
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: AI generated changes - ${{ github.event.inputs.task }}"
          title: "[AI] ${{ github.event.inputs.task }}"
          body: |
            ## AI Generated Changes

            **Task:** ${{ github.event.inputs.task }}

            This PR was automatically generated by OpenManus AI.
            Please review the changes carefully before merging.
          branch: ai/task-${{ github.run_number }}
          delete-branch: true
